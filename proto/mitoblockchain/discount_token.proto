syntax = "proto3";

package mitoblockchain.mitoblockchain;

option go_package = "mitoblockchain/x/mitoblockchain/types";

message DiscountToken {
  string creator = 1;
  uint64 id = 2;
  string timestamp = 3;
  string activityName = 4;
  sint64 score = 5;
  string message = 6;
  uint64 discountValue = 7;
  string eligibleCompanies = 8;
  string itemType = 9;
  string expiryDate = 10;
}