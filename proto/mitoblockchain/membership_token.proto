syntax = "proto3";

package mitoblock.mitoblockchain.mitoblockchain;

option go_package = "github.com/mitoblock/mitoblockchain/x/mitoblockchain/types";

message MembershipToken {
  string creator = 1;
  uint64 id = 2;
  string timestamp = 3;
  string activityName = 4;
  string score = 5;
  string message = 6;
  string membershipDuration = 7;
  string eligibleCompanies = 8;
  string expiryDate = 9;
}